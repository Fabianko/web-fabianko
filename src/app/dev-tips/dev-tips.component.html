<button class="btn btn-info btn-back" routerLink="/helloworld">
  <i class="fa fa-backward"></i>
  BACK
</button>

<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <h1 class="text-center title-tips">Dev Tips</h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4" *ngFor="let item of items">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-4 text-center">
            <img
              src="{{ ICONS[item.type] }}"
              alt="{{ item.title }}"
              class="img-fluid rounded-start card-img-top"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <button
                (click)="openModal(item.url)"
                target="_blank"
                class="btn btn-primary btn-sm"
              >
                Ir al post
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="modalContent"
  tabindex="-1"
  aria-labelledby="modalContentLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalContentLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body" *ngIf="urlSelected != undefined">
        <iframe
          width="100%"
          height="500"
          frameborder="0"
          [src]="urlSelected"
          allowfullscreen
        ></iframe>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
