<div class="row text-center">
  <div class="col-lg-12">
    <h2>Irregular Verbs</h2>
  </div>
</div>
<hr>
<div class="row text-center">
  <div class="col-2">
    <button class="btn btn-info btn-sm" (click)="select('tech')" [disabled]="optionSelected == 'tech'">in tech</button>
  </div>
  <div class="col-2">
    <button class="btn btn-info btn-sm" (click)="select('meet')" [disabled]="optionSelected == 'meet'">in meetings</button>
  </div>
</div>
<hr>
<div class="row" *ngIf="verbs.length !==0">
  <div class="col-2 text-end">
    <button class="btn btn-success" (click)="randomIndex()">random</button>
  </div>
  <div class="col-3 text-end">
    <div class="alert alert-light span-inf">Infinitive</div>
    <div class="alert alert-light span-past">Past Simple</div>
    <div class="alert alert-light span-part">Participle</div>
    <div class="alert alert-light span">Espa√±ol</div>
  </div>
  <div class="col-3 text-start">
    <div class="alert alert-light span-inf">{{verbs[index].infinitive}}</div>
    <div class="alert alert-light span-past">{{verbs[index].pastSimple}}</div>
    <div class="alert alert-light span-part">{{verbs[index].participle}}</div>
    <div class="alert alert-light span">{{verbs[index].translation}}</div>
    
  </div>
  <div class="col-2 text-start">
    <button class="btn btn-success" (click)="randomIndex()">random</button>
  </div>
</div>
